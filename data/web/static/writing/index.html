<!DOCTYPE html>
<html lang="en">
  <head>
    {{CMP: Header("My Articles...")}}
    <link rel="preload" href="/api/writing" as="fetch" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/alpinejs@3.7.0/dist/cdn.min.js" as="script" />

    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/assets/css/writing.css" />
    <script src="/writing/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
    <title>ConnorCode — Writing</title>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to Content</a>

    <div class="container">
      <div class="title">
        <p>Connor Code</p>
      </div>

      <div class="nav-container">
        <div class="nav">
          <a href="/">Home</a>
          <a href="/writing" class="this">Writing</a>
          <a href="/about">About</a>
          <a
            href="https://github.com/basicprogrammer10/connorcode/"
            rel="noopener"
            target="_blank"
          >
            Source <i class="fa fa-external-link"></i>
          </a>
        </div>
      </div>

      <div class="articles" x-data="data()" x-init="load()" id="main">
        <template x-if="data.length === 0">
          <div class="loading">
            <p><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>Loading...</p>
          </div>
        </template>

        <template x-cloak x-for="i in data">
          <div class="article">
            <i x-html="i.icon"></i>
            <a class="name" :href="i.link" x-text="i.name"></a>
            <a class="disc" :href="i.link" x-text="i.disc"></a>
            <a class="date" :href="i.link" x-html="i.date"></a>
          </div>
        </template>
      </div>
    </div>

    <footer>
      <a href="/contact" id="foot">
        <span class="copyleft">©</span> Connor Slade · V{{VERSION}} ·
        <a href="https://github.com/Basicprogrammer10/connorcode">
          <i class="cat fa fa-github"></i> Github
        </a>
      </a>
      · <a href="/writing.rss"><i class="fa fa-rss"></i> RSS</a>
    </footer>
  </body>
</html>
